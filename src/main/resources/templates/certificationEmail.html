<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>이메일 인증</title>
</head>
<body style="margin: 0; padding: 0; width: 100%; height: 100%;">
<table style="width: 100%; height: 100%; text-align: center; border-collapse: collapse;">
    <tr>
        <td style="vertical-align: middle;">
            <div style="display: inline-block; text-align: left;">
                <div style="width: 525px; height: 72px; background: #A7CDCC; border-top: 2px solid #000000;">
                    <img style="width: 138px; height: 63px; padding: 7px 0px 10px 15px;" src="cid:image">
                </div>
                <div style="width: 463px; height: 450px; padding: 30px; background: #FFFFFF; border-width: 0px 1px; border-style: solid; border-color: #848282;">
                    <span style="font-weight: bold; font-size: 30px;">이메일 인증</span>
                    <div style="margin: 50px 0px 0px 0px;">
                        안녕하세요. TripTune 팀입니다.<br><br>
                        이메일 인증 절차에 따라 인증 번호를 발급해드립니다.<br>
                        아래의 인증 번호를 확인란에 입력해 인증을 완료해 주시기 바랍니다.<br>
                    </div>
                    <div style="margin: 30px 0px 30px 0px; padding: 25px; border-width: 3px 0px; border-style: solid; border-color: #A7CDCC; text-align: center;">
                        <span style="font-weight: bold">인증번호 : &ensp;</span>
                        <span th:text="${authCode}" style="font-weight: bold"></span>
                    </div>
                    <div>
                        <span style="color: red;">※ 인증번호는 발송된 시점부터 5분간만 유효합니다.<br><br></span>
                        <span>이용해 주셔서 감사합니다.</span>
                    </div>
                </div>
                <div style="width: 525px; height: 77px; background: #E8E8E8; display: flex; align-items: center;">
                    <span style="padding: 30px; color: #333333;">Copyright © TripTune 2024. All Rights Reserved.</span>
                </div>
            </div>
        </td>
    </tr>
</table>
</body>
</html>
